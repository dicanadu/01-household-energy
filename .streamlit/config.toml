[theme] ## black and pink
primaryColor="#922c2e" # color of tab headers and toggles/radio/button text when active 
backgroundColor="#000000" # main page background - black
secondaryBackgroundColor="#c57d7d" # color of sidebar and number_input selectors
textColor="#ffffff" # white

# Primary accent for interactive elements
#primaryColor = '#7792E3'
# Background color for the main content area
#backgroundColor = '#273346'
# Background color for sidebar and most interactive widgets
#secondaryBackgroundColor = '#B9F1C0'
# Color used for almost all text
#textColor = '#FFFFFF'
# Font family for all text in the app, except code blocks
# Accepted values (serif | sans serif | monospace) 
# Default: "sans serif"
#font = "sans serif"
